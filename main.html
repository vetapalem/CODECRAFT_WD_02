<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./dark.css" alt="dark.css is fail">
    <link rel="stylesheet" href="./light.css" alt="light.css is fail">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap');
    </style>


</head>

<body>
    <div class="root-page">
        <div class="aline1"></div>
        <div class="aline2">

            <div class="main">
                <div class="child1">
                    <h1 title="Hours:Minuts:Seconds" class="timmer_counter">00:00:00</h1>
                    <!-- <hr> -->
                    <!-- <h1>HH:MM:SS</h1> -->

                </div>

                <div class="child2">
                    <button title="start" class="start" onclick="start()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-play"
                            viewBox="0 0 16 16">
                            <path
                                d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z" />
                        </svg>
                    </button>
                    <button style="display: none;" class="stop" title="stop" onclick="stop()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-stop-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5" />
                        </svg>
                    </button>
                    <button class="lap" title="lap" onclick="lap()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-flag-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12 12 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A20 20 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a20 20 0 0 0 1.349-.476l.019-.007.004-.002h.001" />
                        </svg>
                    </button>
                    <button class="reset" title="reset" onclick="reset()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-clockwise"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                        </svg>
                    </button>
                </div>
                <div class="child3">
                    <ol>

                    </ol>
                </div>
            </div>
        </div>
        <div class="aline3"></div>
    </div>

    <script type='module' src="./sizecode.js"></script>

   

</body>

</html>
